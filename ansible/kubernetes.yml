    - name: Create .kube directory
      file:
        path: "{{ home_dir }}/.kube"

    - name: Copy kubeconfig for user
      become: true
      copy:
        src: /etc/kubernetes/admin.conf
        dest: "{{ home_dir }}/.kube/config"

    - name: Change ownership to dir
      become: true
      file:
        path: "{{ home_dir }}/.kube/config"
        owner: "{{ user }}"
        group: "{{ user }}"

    - name: Install weavenet pod network
      become: false
      command: kubectl apply -f "https://cloud.weave.works/k8s/net?k8s-version=$(kubectl version | base64 | tr -d '\n')"

    - name: Generate join command
      command: kubeadm token create --print-join-command
      register: join_command

    - name: Copy join command to local file
      local_action: copy content="{{ join_command.stdout_lines[0] }}" dest="./join-command"

    - name: Get nodes
      command: "kubectl get nodes"